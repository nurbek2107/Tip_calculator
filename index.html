<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="img_logo" src="img/SPLITTER.svg" alt="logo">

    <div class="container">
        <div class="wrapper">
            <div class="left_parents">
                <form action="javascript:void(0);">
                    <div style="display: flex; justify-content: space-between;">
                        <label class="label">Bill</label>
                        <span id="error_1">Can’t be zero</span>
                    </div>
                    <div class="input-group">
                        <input autocomplete="off" name="bill" id="bill" class="input" type="number" placeholder="0">
                        <svg width="11" height="17" viewBox="0 0 11 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M6.01598 16.328V14.864C7.24798 14.784 8.23598 14.42 8.97998 13.772C9.72398 13.124 10.096 12.264 10.096 11.192V11.048C10.096 10.056 9.74798 9.276 9.05198 8.708C8.35598 8.14 7.34398 7.776 6.01598 7.616V4.184C6.57598 4.328 7.02798 4.584 7.37198 4.952C7.71598 5.32 7.88798 5.768 7.88798 6.296V6.584H9.71198V6.152C9.71198 5.704 9.62398 5.276 9.44798 4.868C9.27198 4.46 9.02398 4.088 8.70398 3.752C8.38398 3.416 7.99598 3.132 7.53998 2.9C7.08398 2.668 6.57598 2.504 6.01598 2.408V0.872002H4.28798V2.36C3.79198 2.408 3.31998 2.516 2.87198 2.684C2.42398 2.852 2.03198 3.076 1.69598 3.356C1.35998 3.636 1.09198 3.972 0.891981 4.364C0.691981 4.756 0.591981 5.208 0.591981 5.72V5.864C0.591981 6.824 0.907981 7.572 1.53998 8.108C2.17198 8.644 3.08798 8.992 4.28798 9.152V13.064C3.58398 12.904 3.03998 12.592 2.65598 12.128C2.27198 11.664 2.07998 11.048 2.07998 10.28V9.992H0.255981V10.568C0.255981 11.032 0.335981 11.492 0.495981 11.948C0.655981 12.404 0.899981 12.828 1.22798 13.22C1.55598 13.612 1.97198 13.948 2.47598 14.228C2.97998 14.508 3.58398 14.704 4.28798 14.816V16.328H6.01598ZM4.28798 7.424C3.59998 7.296 3.12398 7.092 2.85998 6.812C2.59598 6.532 2.46398 6.168 2.46398 5.72C2.46398 5.256 2.63998 4.888 2.99198 4.616C3.34398 4.344 3.77598 4.168 4.28798 4.088V7.424ZM6.01598 9.344V13.136C6.70398 13.056 7.24398 12.848 7.63598 12.512C8.02798 12.176 8.22398 11.736 8.22398 11.192C8.22398 10.632 8.04798 10.216 7.69598 9.944C7.34398 9.672 6.78398 9.472 6.01598 9.344Z"
                                fill="#9EBBBD" />
                        </svg>
                    </div>
                    <label class="label">Select Tip % </label>
                    <div class="button">
                        <div class="card1">
                            <button type="button" id="button1">5%</button>
                            <button type="button" id="button2">10%</button>
                            <button type="button" id="button3">15%</button>
                        </div>
                        <div class="card2">
                            <button type="button" id="button4">25%</button>
                            <button type="button" id="button5">50%</button>
                            <input type="number" class="input_value" id="customTip" placeholder="Custom"
                                oninput="setCustomTip()">
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <label class="label">Number of People </label>
                        <span id="error_2">Can’t be zero</span>
                    </div>
                    <div class="input-group">
                        <input autocomplete="off" name="people" id="people" class="input" type="number" placeholder="0">
                        <svg width="20px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0" y="0"
                            viewBox="0 0 32 32" style="enable-background:new 0 0 32 32" xml:space="preserve">
                            <style>
                                .st1 {
                                    fill: #333
                                }
                            </style>
                            <path class="st1"
                                d="M25.838 31H6.162a3.957 3.957 0 0 1-3.245-1.661 3.956 3.956 0 0 1-.549-3.604l.704-2.113a6.034 6.034 0 0 1 4.966-4.059C10.131 19.307 13.211 19 16 19c2.788 0 5.869.307 7.963.563a6.032 6.032 0 0 1 4.965 4.059l.704 2.113a3.954 3.954 0 0 1-.55 3.604A3.955 3.955 0 0 1 25.838 31zM16 21c-2.688 0-5.681.298-7.718.549a4.02 4.02 0 0 0-3.312 2.706l-.704 2.112c-.206.618-.106 1.274.274 1.802S5.511 29 6.162 29h19.676a1.98 1.98 0 0 0 1.622-.83c.381-.528.48-1.185.275-1.803l-.704-2.112a4.02 4.02 0 0 0-3.312-2.706C21.681 21.298 18.687 21 16 21zM16 18c-4.687 0-8.5-3.813-8.5-8.5S11.313 1 16 1c4.687 0 8.5 3.813 8.5 8.5S20.687 18 16 18zm0-15c-3.584 0-6.5 2.916-6.5 6.5S12.416 16 16 16s6.5-2.916 6.5-6.5S19.584 3 16 3z" />
                            <path
                                d="M12.04 10.54c-.543 0-.988-.435-1-.98a4.964 4.964 0 0 1 1.394-3.564 4.968 4.968 0 0 1 3.505-1.535c.562.01 1.009.428 1.02.98a1 1 0 0 1-.98 1.02 2.982 2.982 0 0 0-2.103.92 2.981 2.981 0 0 0-.836 2.139 1 1 0 0 1-.98 1.02h-.02z"
                                style="fill:#26C2AE" />
                        </svg>
                    </div>
                </form>
            </div>
            <div class="right_parents">
                <div class="card">
                    <div class="block">
                        <div>
                            <h2>Tip Amount</h2>
                            <p>/ person</p>
                        </div>
                        <div class="right">
                            <span id="tipAmount">$0.00</span>
                        </div>
                    </div>
                    <div class="block">
                        <div>
                            <h2>Total Amount</h2>
                            <p>/ person</p>
                        </div>
                        <div class="right">
                            <span id="totalAmount">$0.00</span>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <button type="button" id="button">RESET</button>
                </div>
            </div>
        </div>
    </div>

    <script src="public/app.js"></script>
</body>

</html>
